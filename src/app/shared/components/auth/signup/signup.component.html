<div class="auth-container">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="auth-form">
        <h2>Sign Up</h2>

        <!-- First Name and Last Name -->
        <div class="container">
            <div class="container-field">
                <label for="firstName">First Name</label>
                <input id="firstName" type="text" formControlName="firstName" />
                <div *ngIf="signupForm.get('firstName')?.invalid && signupForm.get('firstName')?.touched">
                    <small *ngIf="signupForm.get('firstName')?.errors?.['required']">First Name is required</small>
                </div>
            </div>

            <div class="container-field">
                <label for="lastName">Last Name</label>
                <input id="lastName" type="text" formControlName="lastName" />
                <div *ngIf="signupForm.get('lastName')?.invalid && signupForm.get('lastName')?.touched">
                    <small *ngIf="signupForm.get('lastName')?.errors?.['required']">Last Name is required</small>
                </div>
            </div>
        </div>

        <!-- Email -->
        <div class="">
            <label for="email">Email</label>
            <input id="email" type="email" formControlName="email" />
            <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
                <small *ngIf="signupForm.get('email')?.errors?.['required']">Email is required</small>
                <small *ngIf="signupForm.get('email')?.errors?.['email']">Please enter a valid email</small>
            </div>
        </div>

        <!-- Password and Confirm Password side by side -->
        <div class="container">
            <div class="container-field">
                <label for="password">Password</label>
                <input id="password" type="password" formControlName="password" />
                <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
                    <small *ngIf="signupForm.get('password')?.errors?.['required']">Password is required</small>
                    <small *ngIf="signupForm.get('password')?.errors?.['minlength']">Password should be at least 6 characters</small>
                </div>
            </div>

            <div class="container-field">
                <label for="confirmPassword">Confirm Password</label>
                <input id="confirmPassword" type="password" formControlName="confirmPassword" />
                <div *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched">
                    <small *ngIf="signupForm.get('confirmPassword')?.errors?.['required']">Confirm Password is required</small>
                    <small *ngIf="signupForm.get('confirmPassword')?.errors?.['mismatch']">Passwords do not match</small>
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" [disabled]="signupForm.invalid">Create Account</button>

        <p class="switch-link">
            Already have an account? <a routerLink="/login">Login</a>
        </p>
    </form>
</div>
