<div class="container">
  <h2>
    What our <span class="highlighted">Customer</span> say about us
  </h2>

  <div class="review-container">

    <img [src]="reviews[selectedIndex].image" class="customer-image" alt="Customer" />

    <div class="customer-message">
      <div class="background-design"></div>


      <swiper-container autoplay='{"delay": 3000, "disableOnInteraction": false}' loop="true" class="mySwiper"
        (slideChange)="onSlideChange($event)">
        <ng-container *ngFor="let review of reviews">
          <swiper-slide>
            <p class="name">{{ review.name }}</p>
            <p class="message">{{ review.message }}</p>
            <p class="designation">{{ review.designation }}</p>
          </swiper-slide>
        </ng-container>
      </swiper-container>
    </div>
  </div>
</div>
