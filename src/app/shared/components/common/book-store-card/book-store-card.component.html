<!-- book list card -->
<div class="card-conatiner" [ngStyle]="{'background-color': bookDetails.color}" >
    <div class="back-ground">
     
    </div>
   <img src={{bookDetails.image}} alt="book image" class="card-image">
   <h3 class="card-heading">
    {{bookDetails.heading}}
   </h3>
   <p class="card-description">
    {{bookDetails.description}}
   </p>
</div>
